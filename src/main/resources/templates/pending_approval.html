<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="|Pendiente de Aprobación - ${tenantId.toUpperCase()}|">Pendiente de Aprobación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OerWEqPz/Kj/sdzUqf/AItH2dJ5wR1N50M600I" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">¡Tu cuenta para <span th:text="${tenantId.toUpperCase()}"></span> está pendiente de validación!</h4>
        <p>Hola <strong th:text="${username}"></strong>,</p>
        <p>Tu registro ha sido recibido. Actualmente, tu cuenta está siendo validada por un administrador.</p>
        <hr>
        <p class="mb-0">Recibirás un email cuando tu cuenta esté aceptada y lista para usar.</p>
    </div>

    <div class="mt-4">
        <a th:href="@{/logout}" class="btn btn-secondary">Cerrar sesión</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
