<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crear nueva contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center mb-4">Crear nueva contraseña</h2>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

    <form th:action="@{/{realm}/password/set(realm=${realm})}" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <div class="mb-3">
            <label for="password" class="form-label">Nueva contraseña</label>
            <input type="password" id="password" name="password"
                   class="form-control" required minlength="8">
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar contraseña</button>
    </form>

    <div class="text-center mt-3 text-muted small">
        Tras definir tu contraseña, espera que el administrador active tu cuenta.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
