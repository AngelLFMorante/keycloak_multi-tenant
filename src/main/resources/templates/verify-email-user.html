<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activa tu cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .btn-verify { background-color: #0069d9; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container bg-white p-4 shadow rounded">
    <p>Hola <b th:text="${username}">Usuario</b>,</p>

    <p>Gracias por registrarte. Haz clic en el siguiente enlace para verificar tu email y
        crear tu contraseña (caduca en 12h):</p>

    <p>
        <a th:href="${link}" class="btn-verify">Crear contraseña</a>
    </p>

    <p>Si no solicitaste esta cuenta, ignora este mensaje.</p>

    <p>— El equipo de soporte</p>
</div>
</body>
</html>
