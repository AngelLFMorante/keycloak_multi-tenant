<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${realmName} + ' Home'">Realm Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 900px;
            margin: 2rem auto;
        }
        .token-textarea {
            font-family: monospace;
            resize: none;
        }
        .info-label {
            font-weight: 600;
        }
        .tab-content {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:text="${realmName} + ' Application'">Application</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-3 text-center" th:text="'Welcome, ' + ${username} + '!'">Bienvenido!</h2>

            <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

            <!-- Información general del usuario -->
            <div class="mb-3 row">
                <div class="col-md-6">
                    <p><span class="info-label">Email:</span> <span th:text="${email}">email@example.com</span></p>
                    <p><span class="info-label">Full Name:</span> <span th:text="${fullName}">Full Name</span></p>
                    <p><span class="info-label">Username:</span> <span th:text="${username}">Username</span></p>
                </div>
                <div class="col-md-6">
                    <p><span class="info-label">Roles:</span> <span th:text="${roles}">Roles</span></p>
                    <p><span class="info-label">Realm:</span> <span th:text="${realm}">Realm</span></p>
                    <p><span class="info-label">Client:</span> <span th:text="${client}">Client</span></p>
                    <p><span class="info-label">Token Expiration:</span> <span th:text="${expiresIn}">Expires In</span>
                    </p>
                    <p><span class="info-label">Refresh Token Expiration:</span> <span th:text="${refreshExpiresIn}">Refresh Expires In</span>
                    </p>
                </div>
            </div>

            <!-- Pestañas para los tokens -->
            <ul class="nav nav-tabs" id="tokenTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="access-tab" data-bs-toggle="tab" data-bs-target="#access"
                            type="button" role="tab">Access Token
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="id-tab" data-bs-toggle="tab" data-bs-target="#id" type="button"
                            role="tab">ID Token
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="refresh-tab" data-bs-toggle="tab" data-bs-target="#refresh"
                            type="button" role="tab">Refresh Token
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="tokenTabsContent">
                <div class="tab-pane fade show active" id="access" role="tabpanel">
                    <textarea class="form-control token-textarea" rows="6" readonly th:text="${access_token}">Access Token</textarea>
                </div>
                <div class="tab-pane fade" id="id" role="tabpanel">
                    <textarea class="form-control token-textarea" rows="6" readonly
                              th:text="${idToken}">ID Token</textarea>
                </div>
                <div class="tab-pane fade" id="refresh" role="tabpanel">
                    <textarea class="form-control token-textarea" rows="6" readonly th:text="${refresh_token}">Refresh Token</textarea>
                </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/}" class="btn btn-secondary">Back to main page</a>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
