<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ realmName }} Home</title>
</head>
<body>
<h1>Welcome to the {{ realmName }} Application!</h1>
<p>Hello, {{ username }}!</p>
<p>Email: {{ email }}</p>
<p>Full Name: {{ fullName }}</p>
<p>Your Roles: {{ roles }}</p>
<p>Access Token (ID Token for demo): <code>{{ accessToken }}</code></p>

<p><a href="/">Back to main page</a></p>

<form action="/logout" method="post">
    <input type="submit" value="Logout">
</form>

</body>
</html>
