<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi-tenant App Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome to the Multi-tenant Application!</h1>

    <div th:if="${message}" class="alert alert-info" role="alert" th:text="${message}"></div>

    <h2>Login to your tenant:</h2>
    <ul class="list-group mb-4">
        <li class="list-group-item"><a href="/plexus/login">Go to Plexus App (Requires Login)</a></li>
        <li class="list-group-item"><a href="/inditex/login">Go to Inditex App (Requires Login)</a></li>
    </ul>

    <!-- âœ… Enlace a registro en el realm "plexus" -->
    <div class="mb-3">
        <h4>Don't have an account?</h4>
        <div class="mb-3">
            <a href="/plexus/register" class="btn btn-primary">Register in Plexus</a>
        </div>
        <div class="mb-3">
            <a href="/inditex/register" class="btn btn-primary">Register in Inditex</a>
        </div>
    </div>


    <form action="/logout" method="post" th:if="${isLoggedIn}">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
