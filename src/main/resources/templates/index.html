<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Multi-tenant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">

    <h1 class="mb-4 text-center">Bienvenido a la aplicación multi-tenant</h1>

    <!-- Mensaje dinámico -->
    <div th:if="${message}" class="alert alert-info text-center" role="alert" th:text="${message}"></div>

    <!-- Sección de login/registro si no está logueado -->
    <div th:if="${!isLoggedIn}">
        <h2 class="mb-3">Login</h2>
        <form th:action="@{/{realm}/{client}/login}" method="get" class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="tenantId" class="form-label">Realm</label>
                <input type="text" id="tenantId" name="realm" class="form-control" th:value="${tenantId}"
                       placeholder="Ingrese el realm" required>
            </div>
            <div class="col-md-4">
                <label for="clientId" class="form-label">Client</label>
                <input type="text" id="clientId" name="client" class="form-control" th:value="${clientId}"
                       placeholder="Ingrese el client" required>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>

        <h4>No tienes una cuenta?</h4>
        <form th:action="@{/{realm}/{client}/register}" method="get" class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="regTenantId" class="form-label">Realm</label>
                <input type="text" id="regTenantId" name="realm" class="form-control" th:value="${tenantId}"
                       placeholder="Ingrese el realm" required>
            </div>
            <div class="col-md-4">
                <label for="regClientId" class="form-label">Client</label>
                <input type="text" id="regClientId" name="client" class="form-control" th:value="${clientId}"
                       placeholder="Ingrese el client" required>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-success w-100">Register</button>
            </div>
        </form>
    </div>

    <!-- Sección logout si ya está logueado -->
    <div th:if="${isLoggedIn}" class="text-center mt-4">
        <p>Ya estás logueado.</p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
