<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Multi-tenant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">

    <h1 class="mb-4 text-center">Bienvenido a la aplicación multi-tenant</h1>

    <!-- Mensaje dinámico -->
    <div th:if="${message}" class="alert alert-info text-center" role="alert" th:text="${message}"></div>

    <!-- Sección de login/registro si no está logueado -->
    <div th:if="${!isLoggedIn}">
        <h2 class="mb-3">Login</h2>
        <!-- Contenedor para los campos de entrada y el botón de login -->
        <div class="row g-3 align-items-end">
            <div class="col-md-4">
                <label for="loginTenantId" class="form-label">Realm</label>
                <input type="text" id="loginTenantId" class="form-control" th:value="${tenantId}"
                       placeholder="Ingrese el realm" required>
            </div>
            <div class="col-md-4">
                <label for="loginClientId" class="form-label">Client</label>
                <input type="text" id="loginClientId" class="form-control" th:value="${clientId}"
                       placeholder="Ingrese el client" required>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="button" onclick="login()" class="btn btn-primary w-100">Login</button>
            </div>
        </div>

        <h4 class="mt-4">¿No tienes una cuenta?</h4>
        <!-- Contenedor para los campos de entrada y el botón de registro -->
        <div class="row g-3 align-items-end">
            <div class="col-md-4">
                <label for="regTenantId" class="form-label">Realm</label>
                <input type="text" id="regTenantId" class="form-control" th:value="${tenantId}"
                       placeholder="Ingrese el realm" required>
            </div>
            <div class="col-md-4">
                <label for="regClientId" class="form-label">Client</label>
                <input type="text" id="regClientId" class="form-control" th:value="${clientId}"
                       placeholder="Ingrese el client" required>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="button" onclick="register()" class="btn btn-success w-100">Register</button>
            </div>
        </div>
    </div>

    <!-- Sección logout si ya está logueado -->
    <div th:if="${isLoggedIn}" class="text-center mt-4">
        <p>Ya estás logueado.</p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function login() {
        const realm = document.getElementById('loginTenantId').value;
        const client = document.getElementById('loginClientId').value;
        window.location.href = `/${realm}/${client}/login`;
    }

    function register() {
        const realm = document.getElementById('regTenantId').value;
        const client = document.getElementById('regClientId').value;
        window.location.href = `/${realm}/${client}/register`;
    }
</script>
</body>
</html>
